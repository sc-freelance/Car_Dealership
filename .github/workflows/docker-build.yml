name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build backend image
      run: |
        docker build -t ghcr.io/sc-freelance/car-dealership-backend:latest ./backend

    - name: Build frontend image
      run: |
        docker build -t ghcr.io/sc-freelance/car-dealership-frontend:latest ./frontend

    - name: Push backend image
      run: |
        docker push ghcr.io/sc-freelance/car-dealership-backend:latest

    - name: Push frontend image
      run: |
        docker push ghcr.io/sc-freelance/car-dealership-frontend:latest